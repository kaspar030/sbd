[package]
name = "sbd-gen"
description = "A generator for turning SBD (Structured Board Descriptions) into BSPs."
version = "0.1.10"
edition = "2024"

license = "MIT OR Apache-2.0"
repository = "https://github.com/ariel-os/sbd"
homepage = "https://github.com/ariel-os/sbd"
readme = "README.md"

include = ["src/**/*", "LICENSE-*", "README.md"]

[dependencies]
anyhow = "1.0.100"
argh = "0.1.13"
camino = "1.2.1"
indexmap = { version = "2.12.1", features = ["serde"] }
lazy-regex = "3.4.2"
prettyplease = "0.2.37"
serde = { version = "1.0.228", features = ["derive"] }
serde_with = "3.16.1"
serde_yaml = "0.9.34"
syn = { version = "2.0.111", default-features = false, features = ["full", "parsing"] }
toml = { version = "0.9.8", features = ["preserve_order"] }
walkdir = "2.5.0"
yaml-hash = "0.6.1"

[dev-dependencies]
insta = "1.44.3"

[lints.clippy]
pedantic = "deny"
